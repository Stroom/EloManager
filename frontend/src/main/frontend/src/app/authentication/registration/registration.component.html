<h3>Register new user</h3>
<h2>Currently this is pretty much useless. No connection to the actual players.</h2>
<h1>Just insert the new name when inserting a new match.<br/>Player is created automatically.</h1>
<input type="text" [(ngModel)]="username" (keyup.enter)="register()">
<input type="password" [(ngModel)]="password" (keyup.enter)="register()">
<button (click)="register()">Register</button>
